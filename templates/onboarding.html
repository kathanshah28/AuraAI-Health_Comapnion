{% extends "base.html" %}
{% block title %}Create Your Profile{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center">Tell Us About Yourself</h2>
                <p class="text-center text-muted">This information is used to create your personalized wellness plan.</p>
                <form method="POST" action="{{ url_for('onboarding') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" required>
                        </div>
                        <div class="col-md-6 mb-3">
                             <label for="gender" class="form-label">Gender</label>
                             <select class="form-select" id="gender" name="gender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                             </select>
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="weight" class="form-label">Weight (kg)</label>
                            <input type="number" step="0.1" class="form-control" id="weight" name="weight" required>
                        </div>
                        <div class="col-md-6 mb-3">
                             <label for="height" class="form-label">Height (cm)</label>
                             <input type="number" class="form-control" id="height" name="height" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="activity_level" class="form-label">Activity Level</label>
                        <select class="form-select" id="activity_level" name="activity_level" required>
                            <option value="Sedentary">Sedentary (little to no exercise)</option>
                            <option value="Lightly Active">Lightly Active (light exercise 1-3 days/week)</option>
                            <option value="Moderately Active">Moderately Active (moderate exercise 3-5 days/week)</option>
                            <option value="Very Active">Very Active (hard exercise 6-7 days/week)</option>
                        </select>
                    </div>
                     <div class="mb-3">
                        <label for="health_goals" class="form-label">Primary Health Goal</label>
                        <input type="text" class="form-control" id="health_goals" name="health_goals" placeholder="e.g., Lose Weight, Gain Muscle, Eat Healthier" required>
                    </div>
                    <div class="mb-3">
                        <label for="conditions" class="form-label">Pre-existing Conditions or Allergies</label>
                        <input type="text" class="form-control" id="conditions" name="conditions" placeholder="e.g., Diabetes, Gluten-free. Type 'None' if not applicable." required>
                    </div>
                    <div class="mb-3">
                        <label for="diet_prefs" class="form-label">Dietary Preferences</label>
                        <input type="text" class="form-control" id="diet_prefs" name="diet_prefs" placeholder="e.g., Vegetarian, Vegan. Type 'None' if not applicable." required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create My Plan</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
